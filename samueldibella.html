		<script type="text/javascript">
      function about() {
        text = "About";
        updatePage(text);
      }

      function writing() {
        text = "WRITE";
        updatePage(text);
      }

      function design() {
        text = "DESIGN";
        updatePage(text);
      }

      function resume() {
        text = "RESUME";
        updatePage(text);
      }

      function contact() {
        text = "CONTACT";
        updatePage(text);
      }

      function updatePage(newText) {
        var div, buffer = document.getElementById('buffer');

        div = document.createElement('div');
        div.innerHTML = newText;

        buffer.removeChild(document.getElementById('buffer'.firstChild));
        buffer.appendChild(div);
      }
		</script>

      <div class="button" onclick="contact">Contact</div>
    </div>
